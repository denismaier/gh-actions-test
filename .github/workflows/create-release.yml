name: Create Release

on:
  push:
    branches:
      - main

    paths:
      - 'src/manifest.json'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:    
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo command
        run: echo "We're up and running!"

      - name: output current version
        run: |
          version=$(jq -r '.version' src/manifest.json)
          echo "Current version: $version"